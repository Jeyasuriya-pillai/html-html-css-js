<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Even or Odd Number Checker</h1>
    <p>Enter a number below to check if it's even or odd.</p>
    
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="checkEvenOdd()">Check</button>
    
    <p id="result"></p>

    <script>
        function checkEvenOdd() {
            var number = document.getElementById('numberInput').value;
            if (number === "" || isNaN(number)) {
                document.getElementById('result').textContent = "Please enter a valid number.";
                alert("Please enter a valid number.");
                return;
            }
            if (number % 2 === 0) {
                document.getElementById('result').textContent = number + " is an Even number!";
                alert(number + " is an Even number!");
            } else {
                document.getElementById('result').textContent = number + " is an Odd number!";
                alert(number + " is an Odd number!");
            }
        }
    </script>
</body>
</html>
